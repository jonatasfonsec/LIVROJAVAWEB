<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<h1>Cadastro de Usuarios</h1>
	<h:form>
		<h:messages />
		<h:dataTable value="#{usuarioBean.lista}" var="usuario" rules="rows"
			cellpadding="5">
			<f:facet name="caption">
		A listagem a seguir exibe a relacao de todos os usuarios do sistema. Voce podera
		realizar a ativacao e desativacao, edicao e exclusao para os usuarios.
		</f:facet>

			<f:facet name="header"> Listagem de Usuarios </f:facet>
			<f:facet name="footer"> Final da Listagem</f:facet>
			<h:column>
				<h:commandLink action="#{usuarioBean.ativar}">
					<h:graphicImage library="imagens"
						name="usuario_ativo_#{usuario.ativo}.png" style="border:0" />
					<f:setPropertyActionListener target="#{usuarioBean.usuario}"
						value="#{usuario}" />
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">Codigo</f:facet>
			#{usuario.codigo}
			</h:column>

			<h:column>
				<h:graphicImage library="imagens"
					name="bandeira_#{usuario.idioma}.png" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{usuario.nome}
			</h:column>
			<h:column>
				<f:facet name="header">e-Mail</f:facet>
				<a href="mailto:#{usuario.email}">#{usuario.email}</a>
			</h:column>
			<h:column>
				<h:commandLink action="#{usuarioBean.editar}">
					<h:graphicImage library="imagens" name="editar16.png"
						style="border:0" />
					<f:setPropertyActionListener target="#{usuarioBean.usuario}"
						value="#{usuario}" />
					<f:setPropertyActionListener target="#{usuarioBean.destinoSalvar}"
						value="/admin/principal" />
				</h:commandLink>
			</h:column>

			<h:column>
				<h:commandLink action="#{usuarioBean.excluir}"
					onclick="if (!confirm('Confirma a exclusao do usuario #{usuario.nome}?')) return false;">
					<h:graphicImage library="imagens" name="excluir16.png"
						style="border:0" />
					<f:setPropertyActionListener target="#{usuarioBean.usuario}"
						value="#{usuario}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
